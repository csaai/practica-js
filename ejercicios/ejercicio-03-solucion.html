<!DOCTYPE html>
<html>
    <head>
        <script>
            function alpulsar(boton){
                if ( ! boton.hasOwnProperty("pulsaciones") ) {
                    boton.pulsaciones = 0;
                }
                var container = document.getElementById("parrafo");
                container.innerHTML="Has pulsado el boton " + boton.id + ": " + ++boton.pulsaciones + " veces";        
            }
        </script>
    </head>
    <body>
        <h1>Ejercicio 3</h1>
        <h2>Objectivo</h2>
        <p>Iniciarse en el manejo de objetos JavaScript</p>
        <h2>Objectivo</h2>
        <p>Demostrar como los objetos JavaScript se pueden modificar dinamicamente</p>
        <h2>Objectivo</h2>
        <p>Manejar par·metros en funciones</p>
       
        <h1>Ejercicio</h1>
        <!-- Modificar el contenido del elemento 'parrafo' al pulsar cualquiera de los botonos-->
        <!-- Añadir in contador que indique el numero de pulsaciones realizadas en cada uno de los botones -->
        <button id="azul" onclick="alpulsar(this)">Pulsa Rojo</button>
        <button id="rojo" onclick="alpulsar(this)">Pulsa Azul</button>

        <p id="parrafo"></p>
    </body>
</html>
