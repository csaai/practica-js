<!DOCTYPE html>
<html>
    <head>
        <script>
            var xCursor=0;
            var yCursor=0;

            var xOffset=0;
            var yOffset=0;

            var draging=false;
            var dragable=null;

            function dragit(ev) {
                xCursor=ev.clientX;
                yCursor=ev.clientY;
                
                if (draging && dragable != null) {
                    dragable.style.top= ( yCursor - yOffset ) + "px";
                    dragable.style.left= ( xCursor - xOffset ) + "px";
                }
            }           

            function grab(el) {
                if (draging )
                    return;
                draging = true;
                
                xOffset= xCursor - el.offsetLeft;
                yOffset = yCursor - el.offsetTop;
                
                dragable=el;
            }
            
            function release () {
                draging = false;
                dragable=null;
            }

        </script>
    </head>
    <body onmousemove="dragit(event)">
         <div onmousedown="grab(this)" onmouseup="release()"
            style="position:absolute;width:50px;height:50px;background-color:Red;"></div>
        <div onmousedown="grab(this)" onmouseup="release()"
            style="position:absolute;width:50px;height:50px;background-color:Blue;"></div>
    </body>
</html>
