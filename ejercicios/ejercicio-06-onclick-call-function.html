<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Ejercicio 6</h1>
        <h2>Objectivo</h2>
        <p>Comprender como los eventos se relacionan con las modificaciones del arbol DOM. Varios eventos pueden actuar sobre los mismos objetos</p>
        <p>En concreto se pueden modificar imagenes</p>
        
        <img id="imagen" onclick="cambiaImagen()" src="ejercicio-06-off.png" width="100" height="100">

        <p>Pulso el boton para encender y apgar</p>
        <script>
            function cambiaImagen() {
                var image = document.getElementById('imagen');
                if (image.src.match("ejercicio-06-off.png")) {
                    image.src = "ejercicio-06-on.png";
                } else {
                    image.src = "ejercicio-06-off.png";
                }
            }
        </script>
        
        <!-- EJERCICIO: A–adir la imagen 02-bulb-off.png junto al boton 02-off.png y cambiarla
        por 02-bulb-on.png cuando la imagen mustrada sea 02-on.png --> 
    </body>
</html>
